{% extends "base.html" %}
{% block content %}
    <div class="card align-middle" style="width:30rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">카카오 계정을 통한 로그인</h2>
		</div>
		<div class="card-body">
          <form class="form" method="POST">
            {% csrf_token %}
            {% include "form_errors.html" %}
                <p class="card-body text-center">만약 가입하지 않으셨다면, <br>
                    카카오 계정을 통해 회원등록을 진행합니다. <br>
                    동의하시면 계속하기를 클릭해주십시오. <br><br>
                    이메일 동의를 하시면 <br>
                    카카오톡에 등록된 이메일로 가입이 가능합니다.</p>
            <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">계속</button>
          </form>
		</div>
	</div>
{% endblock %}
