{% extends "base.html" %}

{% block content %}
    <div class="card align-middle" style="width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">회원등록</h2>
		</div>
		<div class="card-body">
          <form class="form" method="POST" action="{% url 'socialaccount_signup' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
              <p class="card-body text-center">나머지 정보를 기입하고<br>회원등록을 진행해주세요</p>
              {{ form.as_p }}
              {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
                <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">회원등록</button>
          </form>
		</div>
	</div>

{% endblock %}
