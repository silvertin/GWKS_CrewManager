
{%  extends 'base.html' %}

{% block content %}

    <div class="card align-middle" style="width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">로그인</h2>
		</div>
		<div class="card-body">
          <form class="form-signin" method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <label for="email" class="sr-only">이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="example@gwks.com" required autofocus><BR>
            <label for="password" class="sr-only">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required><br>
            <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">로 그 인</button>
          </form>
            <hr>
            <div>
            {%  load socialaccount %}
                {% load static %}
                <a href="{% provider_login_url "kakao" %}" class="btn" id="kakao_login">
                    <img src="{% static 'images/kakao_login_medium_narrow.png' %}" alt="kakao_image_btn"/>
                </a>
            </div>

		</div>
	</div>



{% endblock %}

{% block footer %}
<footer class="fixed-bottom bg-info">
</footer>
{% endblock %}
